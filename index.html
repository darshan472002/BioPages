<!DOCTYPE html>
<html lang="en">

    <title>Darshan Panchal - Links</title>

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundAlpha: 0.0,
            scale: 1.00,
            scaleMobile: 1.00,
            color2: 0xff00f0,
            separation: 100.00,
            alignment: 77.00,
            cohesion: 5.00,
            quantity: 1.00
            })

            setTimeout(() => {
                const main = document.querySelector('main')
            main.style.opacity = 1
            main.style.filter = 'blur(0px)'
            }, 1000)            
        })
    </script>
</head>
<body>
    <div id="vanta"></div>
    <main>

            </li>

                    <img src="linkedin.png" alt="Linkedin" width="20">
                    Linkdin
                </a>
            </li>
            <li>
                <a href="https://github.com/darshan472002">
                    <img src="git.png" alt="GitHub" width="20">
                    GitHub
                </a>
            </li>
        </ul>
    </main>
